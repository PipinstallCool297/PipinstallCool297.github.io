<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//notemanager.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title class="mx-auto p-2">Checkout - One Stop Shop</title>
    </head>
    <style>
        .body-part{
            background-color: rgb(184, 233, 244);
        }
        .heading-one{
            text-align: center;
            background-color: rgb(208, 240, 247);
        }
    </style>
    <body class="body-part">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f8fd;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">One Stop Shop</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                    <li class="nav-item">
                        <form method="post" action="/" class="form-inline my-2 my-lg-0">
                          <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#newModal">Register As Owner</button>
                          <div class="modal fade" id="newModal" tabindex="-1" aria-labelledby="newModalLabel" aria-hidden="true">
                              <div class="modal-dialog">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h1 class="modal-title fs-5 mr-sm-2" id="newModalLabel">Register Here</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                  </div>
                                  <div class="modal-body">
                                      <input type="text" placeholder="Name Of The Shop" class="w-50" style="height: 35px" name="shopname">
                                      <br>
                                      <br>
                                      <input type="text" placeholder="Name Of The Owner" class="w-50" style="height: 35px" name="ownername">
                                      <br>
                                      <br>
                                      <input type="text" placeholder="Email" class="w-50" style="height: 35px" name="email">
                                      <br>
                                      <br>
                                      <input text="text" placeholder="Contact" class="w-50" style="height: 35px" name="contact">
                                      <br>
                                      <br>
                                      <input type="password" placeholder="Password" class="w-50" style="height: 35px" name="password">
                                  </div>
                                  <div class="modal-footer">
                                    <input name="button" type="hidden" value="signup">
                                    <button type="submit" name="test" class="btn btn-primary" data-bs-dismiss="modal" id="signupbutton">Sign Up</button>
                                  </div>
                                </div>
                              </div>
                          </div>
                          </form>
                    </li>
                    <li class="nav-item">
                      <form method="post" action="/">
                        <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#newModal2">Login As Owner</button>
                        <div class="modal fade" id="newModal2" tabindex="-1" aria-labelledby="newModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h1 class="modal-title fs-5" id="newModalLabel">Login Here</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <input text="text" placeholder="Email" class="w-50" style="height: 35px" name="loginemail">
                                <br>
                                <br>
                                <input type="password" placeholder="Password" class="w-50" style="height: 35px" name="loginpassword">
                            </div>
                            <div class="modal-footer">
                              <input name="button" type="hidden" value="login">
                              <button type="submit" name="test" class="btn btn-primary" data-bs-dismiss="modal" id="loginbutton">Login</button>
                            </div>
                          </div>
                        </div>
                    </div>
                    </form>
                  </li>
                </ul>
                <form action="{{ url_for('checkout')}}" class="d-flex">
                    <button class="btn btn-primary" type="submit">
                      View All Products <span class="badge text-bg-primary" href="#">0</span>
                    </button>
                </form>
              </div>
            </div>
          </nav>
          <br>
          <br>
          <br>
          <br>
          <div class="heading-one">
            <br>
            <h1 class="display-3">Check-Out</h1>
            <br>
          </div>
          <br>
          <br>
          <br>
          <br>
          <table class="table table-info">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name Of Item</th>
                <th scope="col">Quantity</th>
                <th scope="col">Unit Price</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody>
              {% for x in cart%}
              <tr>
                <th scope="row">{{cart[x]['Number']}}</th>
                <td>{{cart[x]['Name']}}</td>
                <td>{{cart[x]['Quantity']}}</td>
                <td>{{cart[x]['Unit Price']}}</td>
                <td>{{cart[x]['Total']}}</td>
              </tr>
              {%endfor%}
            </tbody>
          </table>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
    </html>
